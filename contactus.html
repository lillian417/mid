        <div class="menu">
            <ul>
                <li class="menu" style="padding-left: 65px;"><a href="course.html"><img src="images/menu1.png"></a></li>

        <div>
            <img src="images/contactus1.png"/>
        </div>
        <div>
            <img src="images/contactus2.png"/>
        </div>
        <div>
            <img src="images/contactus3.png"/>
        </div>

    <div class="decoration"><img style="padding-top: 0px; padding-bottom: 80px;" src="images/indexdecoration1.png"></div>
    <div class="contactustitle"><img src="images/contactustitle.png"></div>
    <div class="formblock">
        <form action="mailto:lillian417cat@gmail.com" method="post" enctype="text/plain" accept-charset="UTF-8">
            <div class="formblock1">
                <div class="formblock1_1">
                    <div class="formblock1_1title">姓名：</div>
                    <div class="formblock1_1text"><input type="text" name="name" style="width: 130px"></div>
                </div>
                <div class="formblock1_2">
                    <div class="formblock1_2title">連絡電話：</div>
                    <div class="formblock1_2text"><input type="text" name="phone" style="width: 130px"></div>
                </div>
                <div class="formblock1_3">
                    <div class="formblock1_3title">Email：</div>
                    <div class="formblock1_3text"><input type="text" name="email" style="width: 130px"></div>
                </div>
            </div>
            <div class="formblock2">
                <div class="formblock2title">主旨：</div>
                <div class="formblock2text"><input type="text" name="question" style="width: 690px"></div>
            </div>
            <div class="formblock3">
                <div class="formblock3title">內容：</div>
                <div class="formblock3text"><textarea name="description" style="width: 690px; height: 150px;"></textarea></div>
            </div>
            <div class="formblock4">
                <div class="button1"><input type="submit" name="submit" value="送出" style="float: right;"></div>
                <div class="button2"><input type="reset" value="重寫" /></div>
            </div>
        </form>
    </div>
